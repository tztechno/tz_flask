<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Execution</title>
</head>

<body>
    <h1>SQL Query Execution</h1>
    <form id="queryForm">
        <label for="sql_query">Enter SQL Query:</label><br>
        <textarea id="sql_query" name="sql_query" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Execute Query</button>
    </form>
    <div id="queryResult"></div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', function (event) {
            event.preventDefault();
            let formData = new FormData(this);
            fetch('/execute_query', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('queryResult').innerText = `Error: ${data.error}`;
                    } else if (data.message) {
                        document.getElementById('queryResult').innerText = data.message;
                    } else if (data.columns && data.rows) {
                        let tableHtml = '<table border="1"><tr>';
                        data.columns.forEach(column => {
                            tableHtml += `<th>${column}</th>`;
                        });
                        tableHtml += '</tr>';
                        data.rows.forEach(row => {
                            tableHtml += '<tr>';
                            Object.values(row).forEach(value => {
                                tableHtml += `<td>${value}</td>`;
                            });
                            tableHtml += '</tr>';
                        });
                        tableHtml += '</table>';
                        document.getElementById('queryResult').innerHTML = tableHtml;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('queryResult').innerText = 'An error occurred. Please try again.';
                });
        });
    </script>
</body>

</html>
